<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>.: Marvel Characters :.</title>
</head>
<body>
    <header>
        <h1 class="hidden">My Awesome Marvel Characters Build</h1>
        <img id="main-logo" src="img/logo.svg" alt="marvel logo">
    </header>

<!--images go here-->
<main>
    <nav id="character-nav">
        <ul class="characters">
            <li><img src="img/cap.jpeg" alt="captain america"></li>
            <li><img src="img/carol.jpeg" alt="captain marvel"></li>
            <li><img src="img/clint.jpeg" alt="hawkeye"></li>
            <li><img src="img/hulk.jpeg" alt="hulk"></li>
            <li><img src="img/thor.jpeg" alt="thor"></li>
            <li><img src="img/widow.jpeg" alt="black widow"></li>
        </ul>
    </nav>

    <article>
        <h3>Choose Your Hero!</h3>
        <p>Use your mouse to hover / click to discover more about each hero.</p>
    </article>
</main>
<footer class="sticky_footer">
    <h3>All images &copy; Marvel</h3>
</footer>
</body>
</html>
